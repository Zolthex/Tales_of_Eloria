<label style="width: 150px; color: rgb(0, 0, 0); text-align: center;">Offensiv</label>
<div class="section-body">
	<ol class="weapon-list item-list">
		{{#each weapons as |weapon weaponsId|}}
			<div class="item weapon flexrow" data-item-id="{{weapon._id}}">
				<table class="attribute_center" border="2">
					<tbody>
                  <tr>
                     <th nowrap colspan="2" style="width: 150px;"><label class="sheet-table-header" style="width: 150px; text-align:center; color: rgb(0, 0, 0);">Waffe</label></th>
                     <th nowrap style="width: 115px;"><label class="sheet-table-header" style="width: 150px; text-align:center; color: rgb(0, 0, 0);">Typus</label></th>
                     <th nowrap style="width: 50px;"><label class="sheet-table-header" style="width: 150px; text-align:center; color: rgb(0, 0, 0);">Verzauberung</label></th>
                     <th nowrap style="width: 60px;"><label class="sheet-table-header" style="width: 150px; text-align:center; color: rgb(0, 0, 0);">Schaden</label></th>
                     <th nowrap style="width: 50px;"><label class="sheet-table-header" style="width: 150px; text-align:center; color: rgb(0, 0, 0);">Bonus</label></th>
                     <th nowrap style="width: 115px;"><label class="sheet-table-header" style="width: 150px; text-align:center; color: rgb(0, 0, 0);">Kategorie</label></th>
					 <th nowrap style="width: 80px;"><label class="sheet-table-header" style="width: 150px; text-align:center; color: rgb(0, 0, 0);">Makro</label></th>
                     <th nowrap style="width: 50px;"><label class="sheet-table-header" style="width: 150px; text-align:center; color: rgb(0, 0, 0);">Entfernen</label></th>
                  </tr>
                  <tr style="width: 120px;">
                    <td nowrap align="center" style="border-right: 1px;"><label class="sheet-table-header" style="width: 80px; text-align:center; color: rgb(0, 0, 0);"><a class="item-edit">{{weapon.name}}</a></label></td>
                    <td nowrap align="center" style="border-left: 1px;"><span style="width: 50px;" title="{{data.ItemDiscription.value}}">&nbsp;<img src="../../systems/toeloria/icons/info.svg" style="height: 15px; width: 15px; border: none;"></img></span>&nbsp;&nbsp;</td>
					<td nowrap align="center"><input type="text" class="" style="width:100px; text-align:center;" title="{{weapon.name}}-Wert" value="{{weapon.data.Type.value}}" placeholder="Typus" disabled="true"/></td>
					<td nowrap align="center"><input type="number" class="" style="width:35px; text-align:center;" title="{{weapon.name}}-Wert" value="{{weapon.data.EnchantValue.value}}" placeholder="0" disabled="true"/></td>
					<td nowrap align="center"><input type="number" class="" style="width:35px; text-align:center;" title="{{weapon.name}}-Wert" value="{{weapon.data.WeaponDamage.value}}" placeholder="0" disabled="true"/></td>
					<td nowrap align="center"><input type="number" class="" style="width:35px; text-align:center;" title="{{weapon.name}}-Wert" value="{{weapon.data.CategoryValue.value}}" placeholder="0" disabled="true"/></td>
					<td nowrap align="center"><input type="text" class="" style="width:100px; text-align:center;" title="{{weapon.name}}-Wert" value="{{weapon.data.Category.value}}" placeholder="0" disabled="true"/></td>
					<td nowrap align="center" class="rollable" data-roll-type="item">&nbsp;<button type="button" style="background-image:url(../../systems/toeloria/icons/d12_kl.png); height: 27px; width: 27px;"></button>&nbsp;</td>
					<td nowrap align="center" ><span class="item-delete delete">&nbsp;<i class="fas fa-trash"></i>&nbsp;</span></td>
                  </tr>
               </tbody>
            </table>
			</div>
		{{/each}}
	</ol>
</div>
