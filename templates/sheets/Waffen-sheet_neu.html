<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />
		<h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}" /></h1>
	</header>
	<p>Hallo ich bin eine Waffe!</p>

	<div>
		<table>
			<tr>
				<th>{{localize "toeloria.xyz.xyz"}}</th>
				<th>{{localize "toeloria.xyz.abc"}}</th>
			</tr>
			<tr>
				<td>
					<select name="data.abc">
						{{#select data.abc}} {{#each config.abc as |name type|}}
						<option value="{{type}}">{{name}}</option>
						{{/each}} {{/select}}
					</select>
				</td>
				<td>
					<input type="data.abc" type="text" value="{{data.abc}}" data-dtype="Numbers" />
				</td>
				<td>
					<input type="data.abc" type="checkbox" {{checked data.abc}} />
				</td>
				<td>
					<textarea name="data.abc">{{data.abc}}</textarea>
				</td>
			</tr>
		</table>
	</div>
</form>
